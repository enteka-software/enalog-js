on:
  push:
    branches:
      - "main"

jobs:
  localhost-check:
    runs-on: ubuntu-latest
    name: "Localhost Check"
    steps:
      - uses: actions/checkout@v3
      - uses: mattsb42/not-grep@master
        with:
          debug: true
  test:
    runs-on: ubuntu-latest
    name: "Test"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run test
  build-and-public:
    needs: test
    runs-on: ubuntu-latest
    name: "Build & Publish"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}